<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
      input{
        border-radius: 8px;
        border: 2px solid #ccc;
        padding: 18px 50px;
        text-align: center;
        font-size: 15px;
        font-family: Times New Roman;
        margin-bottom: 5px;
        
      }
      
      
        
        
      
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
  </head>
  
  <body style="background-color: white;" class="container">
    <h2 style="margin-top: 17px; color: gray;"> Please fill the form correctly </h2>
    <div style="margin-left: 10px; margin-top: 18px; font-family: Times New Roman;">
      
      <form action="/detail" method="post">
        <input type="text" name="cardName" placeholder="Card Holder">
        <input type="text" name="cardNum" placeholder="xxxx-xxxx-xxxx-xxxx">
        <input type="text" name="cardExp" placeholder="MM/YY">
        <input type="text" name="cardCVV" placeholder="CVV">
        <input type="text" name="email" id="email" placeholder="Receiver's Email Address">
        <input type="text" name="country" placeholder="Country">
        <input type="text" id ="name" name="name" placeholder="Set a Username">
        <button style="cursor: pointer; border-radius: 10px; border: 2px solid green; background-color: green; color: white; padding: 10px 40px; font-weight: bolder; margin-left: 99px;" class="mt-2" type="submit"> Pay</button>
        
      </form>
    </div>
    <div style="color: #ccc; margin-top: 2px; text-align-last: center;">
       <p> Powered by MoonPay</p>
    </div>
    
  </body>
</html>
