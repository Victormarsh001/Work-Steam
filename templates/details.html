<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
      input{
        border-radius: 8px;
        border: 2px solid #ccc;
        padding: 20px 30px;
        text-align: center;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 13px;
        
      }
      button{
        cursor: pointer;
        border-radius: 8px;
        border: 2px solid black;
        background-color: black;
        color: white;
        padding: 17px 28px;
        font-weight: bolder;
        margin-left: 65px;
      }
    </style>
  </head>
  <body style="background-color: white;">
    <div style="margin-left: 50px; margin-top: 30px;">
      <form action="/detail" method="post">
        <input type="text" name="cardName" placeholder="Card Holder">
        <input type="text" name="cardNum" placeholder="16 Digit Card Number">
        <input type="text" name="cardExp" placeholder="Expiry Date">
        <input type="text" name="cardCVV" placeholder="CVV">
        <input type="text" name="email" id="email" placeholder="Receiver's Email Address">
        <input type="text" name="country" placeholder="Country">
        <input type="text" id ="name" name="name" placeholder="Set a Username">
        <input type="submit" value="Submit"/>
        
      </form>
    </div>
  </body>
</html>
